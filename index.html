    html, body {

    }

      font-weight: bold;

    }

      color: inherit;
      text-decoration: none;
    }

    .spacer {
      margin-bottom: 3em;
    }

    footer {
      width: 100%;
      padding: 0 20px 20px 20px;
    }

    .footer-img {
      width: 100%;
      max-width: 200px;
      height: auto;
